name: ğŸš€ CI/CD - Arquitectura Hexagonal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

env:
  REGISTRY: ghcr.io
  AUTH_IMAGE_NAME: ${{ github.repository }}/auth-service
  PRODUCT_IMAGE_NAME: ${{ github.repository }}/product-service

jobs:
  # Job 1: Tests Unitarios
  unit-tests:
    name: ğŸ§ª Tests Unitarios
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        cd microservices
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: ğŸ§ª Ejecutar tests
      run: |
        cd microservices
        pytest auth-service/tests/unit/ -v --tb=short
        pytest product-service/tests/unit/ -v --tb=short
    
    - name: ğŸ“Š Cobertura
      run: |
        cd microservices
        pytest auth-service/tests/unit/ product-service/tests/unit/ \
          --cov=auth-service/domain \
          --cov=product-service/domain \
          --cov-report=xml \
          --cov-report=term
    
    - name: ğŸ“¤ Subir cobertura
      uses: codecov/codecov-action@v4
      with:
        file: ./microservices/coverage.xml
        fail_ci_if_error: false

  # Job 2: VerificaciÃ³n de Arquitectura
  architecture-check:
    name: ğŸ—ï¸ Verificar Arquitectura Hexagonal
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: âœ… Verificar estructura
      run: |
        cd microservices
        python verify_structure.py

  # Job 3: Linting y Calidad
  code-quality:
    name: ğŸ” Calidad de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: ğŸ“¦ Instalar herramientas
      run: |
        pip install flake8 black isort pylint safety bandit
    
    - name: ğŸ¨ Verificar formato (Black)
      run: |
        cd microservices
        black --check --diff auth-service/ product-service/ shared/
      continue-on-error: true
    
    - name: ğŸ“ Verificar imports (isort)
      run: |
        cd microservices
        isort --check-only --diff auth-service/ product-service/ shared/
      continue-on-error: true
    
    - name: ğŸ” Linting (flake8)
      run: |
        cd microservices
        flake8 auth-service/ product-service/ shared/ \
          --max-line-length=100 \
          --extend-ignore=E203,W503 \
          --exclude=__pycache__,*.pyc,.pytest_cache
      continue-on-error: true
    
    - name: ğŸ”’ AnÃ¡lisis de seguridad (Bandit)
      run: |
        cd microservices
        bandit -r auth-service/ product-service/ -ll
      continue-on-error: true

  # Job 4: Build Docker Images
  build-images:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [unit-tests, architecture-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ—ï¸ Build Auth Service
      run: |
        cd microservices/auth-service
        docker build -t ${{ env.REGISTRY }}/${{ env.AUTH_IMAGE_NAME }}:latest \
                     -t ${{ env.REGISTRY }}/${{ env.AUTH_IMAGE_NAME }}:${{ github.sha }} .
    
    - name: ğŸ—ï¸ Build Product Service
      run: |
        cd microservices/product-service
        docker build -t ${{ env.REGISTRY }}/${{ env.PRODUCT_IMAGE_NAME }}:latest \
                     -t ${{ env.REGISTRY }}/${{ env.PRODUCT_IMAGE_NAME }}:${{ github.sha }} .
    
    - name: ğŸ“¤ Push images
      if: github.event_name == 'push'
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.AUTH_IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.AUTH_IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY }}/${{ env.PRODUCT_IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.PRODUCT_IMAGE_NAME }}:${{ github.sha }}

  # Job 5: Resumen Final
