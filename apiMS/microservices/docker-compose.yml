version: '3.8'

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    environment:
      - GATEWAY_PORT=8000
      - AUTH_SERVICE_URL=http://auth-service:8001
      - PRODUCT_SERVICE_URL=http://product-service:8002
      - ORDER_SERVICE_URL=http://order-service:8003
      - LOGISTICS_SERVICE_URL=http://logistics-service:8004
      - INVENTORY_SERVICE_URL=http://inventory-service:8005
      - REPORTS_SERVICE_URL=http://reports-service:8006
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:8007
    networks:
      - microservices-network
    depends_on:
      - auth-service
      - product-service
      - order-service
      - logistics-service
      - inventory-service
      - reports-service
      - notifications-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    # Puertos expuestos solo para desarrollo/debugging
    # En producción, solo el gateway expone puertos
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - AUTH_SERVICE_PORT=8001
      - AUTH_DATABASE_URL=sqlite:///./auth_service.db
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    volumes:
      # - ./auth-service:/app  # Comentado para usar código de la imagen Docker
      - auth-db:/app/auth-service/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    container_name: product-service
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - PRODUCT_SERVICE_PORT=8002
      - PRODUCT_DATABASE_URL=sqlite:///./product_service.db
      - AUTH_SERVICE_URL=http://auth-service:8001
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    volumes:
      # - ./product-service:/app  # Comentado para usar código de la imagen Docker
      - product-db:/app/product_service/data
    networks:
      - microservices-network
    depends_on:
      - auth-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  order-service:
    build:
      context: .
      dockerfile: ./order-service/Dockerfile
    container_name: order-service
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - ORDER_SERVICE_PORT=8003
      - ORDER_DATABASE_URL=sqlite:///./order_service.db
      - PRODUCT_SERVICE_URL=http://product-service:8002
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    volumes:
      # - ./order-service:/app  # Comentado para usar código de la imagen Docker
      - order-db:/app/order_service/data
    networks:
      - microservices-network
    depends_on:
      - auth-service
      - product-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  logistics-service:
    build:
      context: .
      dockerfile: ./logistics-service/Dockerfile
    container_name: logistics-service
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOGISTICS_SERVICE_PORT=8004
      - LOGISTICS_DATABASE_URL=sqlite:///./logistics_service.db
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    volumes:
      # - ./logistics-service:/app  # Comentado para usar código de la imagen Docker
      - logistics-db:/app/logistics_service/data
    networks:
      - microservices-network
    depends_on:
      - auth-service
      - order-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  inventory-service:
    build:
      context: .
      dockerfile: ./inventory-service/Dockerfile
    container_name: inventory-service
    ports:
      - "8005:8005"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - INVENTORY_SERVICE_PORT=8005
      - INVENTORY_DATABASE_URL=sqlite:///./inventory_service.db
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    volumes:
      # - ./inventory-service:/app  # Comentado para usar código de la imagen Docker
      - inventory-db:/app/inventory_service/data
    networks:
      - microservices-network
    depends_on:
      - auth-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  reports-service:
    build:
      context: .
      dockerfile: ./reports-service/Dockerfile
    container_name: reports-service
    ports:
      - "8006:8006"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - REPORTS_SERVICE_PORT=8006
      - AUTH_SERVICE_URL=http://auth-service:8001
      - ORDER_SERVICE_URL=http://order-service:8003
      - PRODUCT_SERVICE_URL=http://product-service:8002
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    # volumes:
      # - ./reports-service:/app  # Comentado para usar código de la imagen Docker
    networks:
      - microservices-network
    depends_on:
      - auth-service
      - order-service
      - product-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  notifications-service:
    build:
      context: .
      dockerfile: ./notifications-service/Dockerfile
    container_name: notifications-service
    ports:
      - "8007:8007"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - NOTIFICATIONS_SERVICE_PORT=8007
      - NOTIFICATIONS_DATABASE_URL=sqlite:///./notifications_service.db
      - AUTH_SERVICE_URL=http://auth-service:8001
      - ALLOWED_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    volumes:
      # - ./notifications-service:/app  # Comentado para usar código de la imagen Docker
      - notifications-db:/app/notifications_service/data
    networks:
      - microservices-network
    depends_on:
      - auth-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


volumes:
  auth-db:
  product-db:
  order-db:
  logistics-db:
  inventory-db:
  notifications-db:

networks:
  microservices-network:
    driver: bridge

