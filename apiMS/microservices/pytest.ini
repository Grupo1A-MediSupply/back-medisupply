[pytest]
testpaths = auth-service/tests product-service/tests order-service/tests logistics-service/tests notifications-service/tests shared/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=auth-service
    --cov=product-service
    --cov=order-service
    --cov=logistics-service
    --cov=notifications-service
    --cov=shared
    --cov-fail-under=70
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

