[pytest]
testpaths = auth-service/tests product-service/tests order-service/tests logistics-service/tests notifications-service/tests shared/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

# Nota: --cov-fail-under se aplica por servicio en el pipeline
# para validar cobertura solo sobre módulos específicos probados

